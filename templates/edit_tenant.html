<!DOCTYPE html>
<html>
<head>
    <title>Edit Tenant</title>
</head>
<body>
    <h2>Edit Tenant Information</h2>
    <form method="POST">
        <label>House Number:</label><br>
        <input type="text" name="house_number" value="{{ tenant.house_number or '' }}"><br><br>

        <label>Floor:</label><br>
        <input type="text" name="floor" value="{{ tenant.floor or '' }}"><br><br>

        <label>Rent Amount:</label><br>
        <input type="number" step="0.01" name="rent_amount" value="{{ tenant.rent_amount or '' }}"><br><br>

        <label>Payment Status:</label><br>
        <select name="payment_status">
            <option value="fully_paid" {% if tenant.payment_status == 'fully_paid' %}selected{% endif %}>Fully Paid</option>
            <option value="partially_paid" {% if tenant.payment_status == 'partially_paid' %}selected{% endif %}>Partially Paid</option>
            <option value="not_paid" {% if tenant.payment_status == 'not_paid' %}selected{% endif %}>Not Paid</option>
        </select><br><br>

        <label>Balance Amount (if any):</label><br>
        <input type="number" step="0.01" name="balance_amount" value="{{ tenant.balance_amount or '' }}"><br><br>

        <button type="submit">Update Tenant</button>
    </form>
    <br>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
